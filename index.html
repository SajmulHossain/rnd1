<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RND#</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/logo.svg" alt="logo" referrerpolicy="no-referrer" />
        </div>

        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>

        <nav class="nav-menu">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Career</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Landowner</a></li>
          </ul>
        </nav>

        <div class="hotline-no">
          <p>16760</p>
        </div>
      </div>
    </header>

    <main>
      <!-- slider seciton -->

      <section class="hero-slider">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
              <div class="slide-image">
                <img
                  src="assets/analog-landscape-city-with-buildings.jpg"
                  class="d-block w-100"
                  alt="City Landscape"
                />
                <div class="image-overlay"></div>
              </div>
              <div class="carousel-caption">
                <div class="title-wrapper">
                  <h1 class="slide-title">Welcome to Our City</h1>
                  <div class="title-line"></div>
                </div>
                <a href="#" class="explore-btn">Explore More</a>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <div class="slide-image">
                <img
                  src="assets/house-isolated-field.jpg"
                  class="d-block w-100"
                  alt="Country House"
                />
                <div class="image-overlay"></div>
              </div>
              <div class="carousel-caption">
                <div class="title-wrapper">
                  <h1 class="slide-title">Peaceful Country Living</h1>
                  <div class="title-line"></div>
                </div>
                <a href="#" class="explore-btn">Explore More</a>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <div class="slide-image">
                <img
                  src="assets/modern-residential-district-with-green-roof-balcony-generated-by-ai.jpg"
                  class="d-block w-100"
                  alt="Modern District"
                />
                <div class="image-overlay"></div>
              </div>
              <div class="carousel-caption">
                <div class="title-wrapper">
                  <h1 class="slide-title">Modern Living Spaces</h1>
                  <div class="title-line"></div>
                </div>
                <a href="#" class="explore-btn">Explore More</a>
              </div>
            </div>
          </div>
          <div class="carousel-controls">
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
